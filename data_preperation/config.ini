[concept_generator_config]
path = 'Config/config_concept_generator.ini'

[experiment]
experiment_name = 'experiment_CV_layer_2_with_Income'

[data_path]
path = 'data/german.csv'

[logs_path]
path = 'data/ml_logs/'

[bias]
detected_bias_result_path = 'data/results/bias_results/detected_bias/'
removed_bias_data_path = 'data/results/bias_results/removed_bias/'
categorical_bias_logs = 'data/results/logs/'

[bias_parallel_UI]
numeric_features = ['Age']
non_numeric_features = ['Gender', 'Marital_Status']

[preprocess_dump_path]
dump_path = 'data/dumps/preprocessing_dumps'
categorical_transform = "data/dumps/preprocessing_dumps/categorical_data_processing.pkl"
std_scaler_transform = "data/dumps/preprocessing_dumps/std_scaler.pkl"

[feature_specific]
LABEL_COLUMN = 'GoodCustomer'
BOOL_COLUMNS = ['ForeignWorker', 'Single', 'HasTelephone','CheckingAccountBalance_geq_0', 'CheckingAccountBalance_geq_200','SavingsAccountBalance_geq_100', 'SavingsAccountBalance_geq_500','MissedPayments', 'NoCurrentLoan', 'CriticalAccountOrLoansElsewhere','OtherLoansAtBank', 'OtherLoansAtStore', 'HasCoapplicant','HasGuarantor', 'OwnsHouse', 'RentsHouse', 'Unemployed','YearsAtCurrentJob_lt_1', 'YearsAtCurrentJob_geq_4', 'JobClassIsSkilled']
INT_COLUMNS = ['Age', 'LoanDuration', 'LoanAmount', 'LoanRateAsPercentOfIncome','YearsAtCurrentHome','NumberOfOtherLoansAtBank','NumberOfLiableIndividuals']
STR_COLUMNS = ['Gender','PurposeOfLoan']
STR_NUNIQUESS = [2,10]
FLOAT_COLUMNS = []

[TCAV_specific]
source_dir = 'data/tcav_data'
activation_dir = 'data/tcav_data/activations'
cav_dir = 'data/tcav_data/cav'
labels_path = 'data/tcav_data/labels.txt'
model_path = 'data/tcav_data/Model'

[conformity_test]
income_features = ['JobClassIsSkilled','Unemployed','ForeignWorker','YearsAtCurrentJob_lt_1','YearsAtCurrentJob_geq_4']
liability_features = ['OtherLoansAtBank','NumberOfLiableIndividuals','OtherLoansAtStore','CriticalAccountOrLoansElsewhere','RentsHouse','NoCurrentLoan','Single','NumberOfOtherLoansAtBank']
asset_features = ['OwnsHouse', 'SavingsAccountBalance_geq_500', 'SavingsAccountBalance_geq_100','CheckingAccountBalance_geq_200', 'CheckingAccountBalance_geq_0']
result_path = 'data/results/concept_test_results/'

[shap_explainer_dump_path]
shap_explainer_path = 'data/dumps/shap_explainer/model_explainer.pkl'

[output_path]
shap_explainer_result_path = 'data/results/shap_explainer_results/'

[class_imbalance_dump_path]
imbalance_results_path = 'data/results/class_imbalance_results/'
imbalance_results_file = 'data_imbalance_values.json'

[3-D_plot]
FEATURES = ['Asset_Score', 'Income_Score', 'Liablity_Score']

[data_imbalance_features_UI]
FEATURES = ['Gender','Marital_Status','Age','LoanStatus','LoanRateAsPercentOfIncome']

[Model]
Threshold = 0.49

[versioning]
prepared_data_path = 'data/results/versioned_data/prepared_data/'
prepared_data_file = 'resultant_data.csv'
raw_data_path = 'data/results/versioned_data/raw_data/'
raw_data_file = 'raw_data.csv'
log_file = 'logged_data.log'

[discretized_data]
discretized_dumps_data_path = 'data/dumps/discretized_data/'
dicretized_log_path = 'data/results/logs/'
discretized_bias_data = 'data/results/bias_results/detected_bias/'

[adversarial_data]
result_path = 'data/results/adversarial_results/'

[loan_categories_UI]
loan_categories = ['Electronics', 'UsedCar', 'Education', 'Business', 'HomeAppliances']

[UI_features]
categorical_features = ['Gender','Marital_Status']
discrete_features = ['Age']

[bin_values]
age_bin = 6
